 <form action="" method="post">
    <label for="Balance">Enter Balance:</label><br><br><br><br>
    <input type="number" name="balance" id="balance" placeholder="Balance" required> <br><br><br><br>
    <button type="button" onclick="Account()">Widraw your Balance</button>
    
    
 </form>
<p id="show"></p>
 <script>
    function Account(){

        const balance = parseInt(document.getElementById('balance').value);

        if (balance === 20000) {
            document.getElementById('show').innerHTML = "you have withdraw";
            
        } 
        else if ( balance < 20000) {
            document.getElementById('show').innerHTML = "you have withdrawn " + balance;
        }
        
        else {
            document.getElementById('show').innerHTML = "you have insufficient balance";
        }
        

    


    }
 </script>
