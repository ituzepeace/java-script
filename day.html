<h2>JavaScript if .. else</h2>

<p id="demo" style="font-size: 30px;"></p>
<button type="button" onclick=" Day('friday')" ></button>
<button type="button" onclick=" Day('tuesday')">Tuesday</button>
<button type="button" onclick=" Day()">thursday</button>
 <script>
    function Day(CheckDay){
 if (CheckDay === 'friday'){
    document.getElementById('demo').innerHTML = "It's sunny day";
 }
 else if (CheckDay === "tuesday") {
    document.getElementById('demo').innerHTML = "It's  cold day"
    
 }
 else{
    document.getElementById('demo').innerHTML = "It's rainy day"
 }
    }
 </script>
